{% extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %} 
<h1 style="text-align: center"> Tasks Helper </h1>

<style>
    p {text-align: center;}
</style>

<p> Welcome back, {{ user.first_name }}! </p>

<table class="table">
    <thead>
    <tr> 
        <th> Task </th>
        <th> Due Date </th>
        <th> Completed </th>
        <th> Actions </th>
    </tr>
    </thead>
</table>

<br>

<form method="POST">
    <textarea name="task" id="task" class="form-control"></textarea>
    <br>
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
  </form>

{% endblock %}
